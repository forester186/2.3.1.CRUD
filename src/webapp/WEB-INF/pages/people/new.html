<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new User</title>
</head>
<body>
<form th:method="post" th:action="@{/people}" th:object="${person}">

    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" style=position:absolute;left:5%;>

    <br>

    <label for="surname">Surname</label>
    <input type="text" th:field="*{surname}" id="surname" style=position:absolute;left:5%;>

    <br>

    <label for="age">Age</label>
    <input type="number" th:field="*{age}" id="age" style=position:absolute;left:5%;>

    <br>

    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" style=position:absolute;left:5%;>

    <br>
    <br>

    <input type="submit" value="Create new User">

</form>

</body>
</html>
