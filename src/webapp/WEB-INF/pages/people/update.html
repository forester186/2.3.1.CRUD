<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">

    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" style=position:absolute;left:5%;>

    <br>

    <label for="surname">Surname</label>
    <input type="text" th:field="*{surname}" id="surname" style=position:absolute;left:5%;>

    <br>

    <label for="age">Age</label>
    <input type="number" th:field="*{age}" id="age" style=position:absolute;left:5%;>

    <br>

    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" style=position:absolute;left:5%;>

    <br>
    <br>

    <input type="submit" value="Update User">

</form>
</body>
</html>
